<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
/*
 * 엘리먼트 객체 생성하기 : createElement("TagName");
 * text 객체 생성하기 : createTextNode("Text");
 * 객체 속성 생성하기 : createAttribute("attributeName");
 * 속성추가 : setAttributeNode(Attribute);
 *			setAttribute("AttributeName","value");
 */
 
 	function eleCreate(){
	 var div = document.createElement("div");
	 //<div></div> 엘리먼트 객체 생성
	 
	 // 속성 1. 
	 // var attr = document.createAttribut("style");
	 // style = "" 생성됨
	 // attr.nodeValue="border : 2px solid blue";
	 // style = "border : 2px solid blue" 속성추가됨
	 // div.setAttributeNode(attr);
	 // <div style = "border : 2px solid blue"></div> 완성
	 
	 // 속성 2.
	 div.setAttribute("style","border : 2px solid red");
	 //<div style = "border : 2px solid red"></div>
	 var txt = document.createTextNode("생성된 div element");
	 //"생성된 div element" 값 생성
	 div.appendChild(txt);
	 //<div style = "border : 2px solid red"> 생성된 element</div>
	 document.body.appendChild(div);
	 //appendChild : 요소 하위의 요소로 추가
 }
 
</script>

</head>
<body>

<button onclick ="eleCreate();">엘리먼트 생성하기</button>

</body>
</html>
