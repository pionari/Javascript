<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>rolling gall</title>

<style type="text/css">
a>img {
	width: 50px;
	height: 50px;
}

#gallery {
	width: 200px;
	height: 200px;
}

p {
	width: 350px;
	height: 250px;
}

img {
	vertical-align: middle;
}

a {
	text-decoration: none;
}
</style>


<script type="text/javascript">
	var num = 1;
	
	function prevGallery(){
		
		num--;
		if(num<1){
			num = 6;
		}
		document.getElementById("gallery").src = "resources/img/img0"+num+".jpeg";
		return false; //이벤트 전파 막기
	}
	
	
	function nextGallery(){
		num++;
		if(num>6){
			num = 1;
		}
		document.getElementById("gallery").src = `resources/img/img0${num}.jpeg`;
		return false;
	}
	
	
</script>
</head>
<body>

	<div id="galleryWrap"> <!-- 갤러리랩이라는 아이디를 가진 div영역-->
		<p>
			<a href="http://www.naver.com" onclick="return prevGallery();"> 
			<img alt="이전그림" src="resources/img/arrowleft.png"/>
			</a>
			
			<img alt="갤러리 그림" src="resources/img/img01.jpeg" id="gallery"/> 
			
			<a href="http://www.naver.com" onclick="return nextGallery();"> 
			<img alt="다음그림" src="resources/img/arrowright.png">
			</a>
		</p>
	</div>


</body>
</html>
