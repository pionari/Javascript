<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type ="text/css">
	.select {
		cursor : pointer;
	}
</style>

<script type = "text/javascript">
	
	function searchId(){
		var doc = document.getElementById("test");
		//doc라는 변수에 test라는 아이디를 가진 문서를 가져온다
		alert(doc + " : " + typeof(doc));
		//doc(test라는 아이디를 가진 문서):타입 -> 출력 
		
		console.log(doc);
		//콘솔에 doc 출력
		doc.innerHTML = "id로 탐색 완료!";
		//doc에 "id로 탐색완료" 글씨로 변경
		
		doc.style.color ="red";
		//변경된 글씨는 red색상을가짐
	}
	
	
	function searchName(){
		var doc = document.getElementsByName("test02");// nodelist로 리턴
			doc[1].value = "name으로 탐색 완료!";
			alert(doc + " : " + typeof(doc));
	}
	
	function searchTagName(){
		var doc = document.getElementsByTagName("p");
		//p태그를 가진 문서 가져오기
		doc[3].innerHTML = "tagName으로 탐색!";
		//4번째 p태그에 "tagName으로 탐색!" 글씨로 변경
		doc[3].style.color ="blue";
		
	}
	
	function searchQS(){
		var doc = document.querySelectorAll("#test");
		//test라는 아이디를 가진 문서 불러오기
		doc[0].innerHTML = "css 선택자로 탐색!";
	}
</script>
</head>

<body>
	
	<p class ="select" onclick ="searchQS();">DOM 탐색 메소드</p>
	
	<p id = "test" class ="select" onclick = "searchId();">1. 엘리먼트의 id로 탐색 : 엘리먼트 하나를 선택 (중복 불가) - 값 하나 반환</p>
	
	<p onclick = "searchName();"> 2.엘리먼트의 name으로 탐색 : 엘리먼트 여러개 선택 - 값이 여러개 (배열)<br/>
		<input type ="text" name ="test02"><br/>
		<input type ="text" name ="test02"><br/>
		<input type ="text" name ="test02"><br/>
	</p>
	
	<p class ="select" onclick ="searchTagName();"> 3. 엘리먼트의 태그이름으로 탐색 : 엘리먼트 여러개 선택 </p>
	
</body>
</html>
