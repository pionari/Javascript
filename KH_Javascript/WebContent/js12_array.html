	function multiArr(){
		var arrLen = 3;
		var arr = new Array(arrLen);
		for (var i = 0; i < arr.length; i++){
			arr[i] = new Array(arrLen);
		}

		arr[0][1] = "바나나";
		arr[0][2] = "키위";

		arr[1][2] = 3;
		arr[2][0] = ["test", "js"];
		arr[2][1] = ["javascript", "jquery"];
		arr[2][2] = [["jsp/servlet"], ["a","b","c"]];

		alert(arr[2][1][0]);
		//배열 안에 있는 "a" 출력
		alert(arr[2][2][1][0]);
			
	}

	function pushAndPop(){
		var queue = new Array();
		
		//인덱스에 관계 없이 값 추가
		queue.push("first");
		queue.push("second");
		queue.push("third");
		
		alert(queue);
		
		//배열의 앞에서 값 잘라내기
		var a = queue.shift();
		alert(a);
		alert(queue);
		//배열의 뒤에서 값 잘라내기
		var b = queue.pop();
		alert(b);
		alert(queue);
		
	}
