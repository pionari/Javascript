<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type ="text/css">
	p{
		border : 1px solid red;
	}
	
	#test01, #test02{
			width : 300px;
			height : 300px;
			border : 1px solid blue;
		}
</style>

<script type ="text/javascript">

	function addAppend(){
		var p = document.createElement("p");
		p.textContent ="자식태그들 중 가장 마지막에 붙여넣는다";
		
		var fieldset = document.getElementById("addElem");
		fieldset.appendChild(p);
	}
	
	var i = 1;
	
	function addBefore(){
		var p = document.createElement("p");
		p.textContent ="엘리먼트의 앞에 붙여넣는다" + (i++);
		
		var fieldset = document.getElementById("addElem");
		var div = document.querySelector("fieldset > div");
		
		fieldset.insertBefore(p,div);
		
	}
	
	function moveElement(){
		var moveElem = document.querySelector("fieldset").children[1];
		var addElem = document.body;
		addElem.appendChild(moveElem);
		/*
		검사하지 않는 숙제!
		childNodes와 children의 차이점?
		*/
	}
	
</script>

</head>
<body>

	<h1>태그 추가하기</h1>
	
	<button onclick ="addAppend();">appendChild()</button>
	<button onclick ="addBefore();">insertBefore()</button>
	<button onclick ="moveElement();">엘리먼트이동</button>
	
	<fieldset id="addElem">
		<legend>부모태그</legend>
		<div>div태그</div>
	</fieldset>
	
	<!-- 문제 -->
	
	<h3>
		문제 1 : test01 태그에 "dom test"라는 내용을 가진 div 태그를 여러개 추가해보자
		<button onclick="addTest01();">클릭!</button>
	</h3>
	
	<h3>
		문제 2 : test01 태그에 추가된 태그들을 test02 태그로 이동시켜보자
		<button onclick="moveTest01();">클릭!</button>
	</h3>
	
	*test01
	<div id ="test01"></div>
	*test02
	<div id ="test02"></div>


	<script type="text/javascript">
	function addTest01(){
		var div = document.createElement("div");
		div.textContent ="dom test";
		//<div>dom test</div> 생성
		document.getElementById("test01").appendChild(div);
	}
	
	function moveTest01(){
		var child = document.getElementById("test01").children[0];
		var test02 = document.getElementById("test02");
		test02.appendChild(child);
	}
	</script>
	
	
</body>
</html>
